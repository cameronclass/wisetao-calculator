<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор Железнодорожной Экспедиции</title>
    <!-- Yandex Maps API -->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=daa45afb-a989-4163-8df6-1b1edba1137d&suggest_apikey=5e11305c-8d8a-4669-9069-5c56422200c1"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 25px 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            padding: 12px 20px;
            background-color: #28a745;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        button:hover:not([disabled]) {
            background-color: #218838;
        }

        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        .results,
        .result-container {
            margin-top: 25px;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 6px;
            color: #333;
            white-space: pre-wrap;
            font-size: 16px;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Калькулятор Железнодорожной Экспедиции</h1>
        <div class="form-group">
            <label for="arrival-input">Введите город назначения:</label>
            <input type="text" id="arrival-input" placeholder="Начните вводить город...">
        </div>
        <div id="result" class="result-container"></div>
        <button id="calculate-button" disabled>Рассчитать Стоимость Доставки</button>
        <div id="results" class="results"></div>
    </div>

    <script>
        /**
         * Класс для расчета стоимости железнодорожной экспедиции.
         */
        class RailwayExpeditionCalculator {
            /**
             * Создает экземпляр калькулятора.
             * @param {string} apiUrl - URL внешнего API для расчета.
             */
            constructor(apiUrl) {
                this.apiUrl = apiUrl;

                // Инициализация данных с фиксированными значениями
                this.data = {
                    dollar_rate: 100,
                    from: 'Москва', // всегда этот город
                    to: 'Москва',    // всегда этот город
                    lat_from: 55.621761, // всегда эти значения
                    lon_from: 37.786385, // всегда эти значения
                    lat_to: 55.755826,    // начальные координаты Москвы
                    lon_to: 37.6173,      // начальные координаты Москвы
                    total_volume: 1,
                    total_weight: 100,
                    count: 1,
                };
            }

            /**
             * Обновляет координаты точки назначения.
             * @param {number} lat - Широта точки назначения.
             * @param {number} lon - Долгота точки назначения.
             */
            updateDestinationCoordinates(lat, lon) {
                this.data.lat_to = lat;
                this.data.lon_to = lon;
            }

            /**
             * Формирует строку запроса из данных.
             * @returns {string} - Строка запроса.
             */
            buildQueryString() {
                return new URLSearchParams(this.data).toString();
            }

            /**
             * Отправляет данные на внешний API для расчета доставки.
             */
            async calculateDelivery() {
                try {
                    const queryString = this.buildQueryString();
                    const response = await fetch(`${this.apiUrl}?${queryString}`, {
                        method: 'GET',
                    });

                    if (!response.ok) throw new Error(`Ошибка API: ${response.status}`);

                    const result = await response.json();
                    this.showResults(result);
                } catch (error) {
                    console.error('Ошибка при расчете доставки:', error.message);
                    this.showError(`Ошибка при расчете доставки: ${error.message}`);
                }
            }

            /**
             * Отображает результаты расчета.
             * @param {Object} results - Результаты от API.
             */
            showResults(results) {
                const resultContainer = document.getElementById('results');
                resultContainer.innerHTML = `
                    <p><strong>Стоимость авто (регуляр):</strong> ${results.cost_price?.auto_regular || 'н/д'}</p>
                    <p><strong>Общая стоимость авто (регуляр):</strong> ${results.sum_cost_price?.auto_regular || 'н/д'}</p>
                `;
            }

            /**
             * Отображает сообщение об ошибке.
             * @param {string} message - Текст ошибки.
             */
            showError(message) {
                const resultContainer = document.getElementById('results');
                resultContainer.innerHTML = `<p class="error">${message}</p>`;
            }
        }

        /**
         * Класс для обработки взаимодействия с Yandex Maps.
         */
        class YandexMapHandler {
            /**
             * Создает экземпляр обработчика карты.
             * @param {string} inputId - ID элемента ввода.
             * @param {string} resultId - ID элемента для отображения результатов.
             * @param {Function} onSelectCallback - Колбэк при выборе адреса.
             */
            constructor(inputId, resultId, onSelectCallback) {
                this.inputId = inputId;
                this.resultId = resultId;
                this.onSelectCallback = onSelectCallback;

                ymaps.ready(this.init.bind(this));
            }

            /**
             * Инициализирует подсказки и обработчики событий.
             */
            init() {
                const input = document.getElementById(this.inputId);
                const resultContainer = document.getElementById(this.resultId);

                // Подключаем подсказки
                const suggestView = new ymaps.SuggestView(this.inputId, { results: 5 });

                // Обработка выбора подсказки
                suggestView.events.add('select', (event) => {
                    const selectedAddress = event.get('item').value;
                    resultContainer.textContent = 'Загрузка данных...';

                    // Геокодируем для получения всех данных
                    ymaps.geocode(selectedAddress, { results: 1 }).then((response) => {
                        const geoObject = response.geoObjects.get(0);

                        if (geoObject) {
                            // Проверяем, что страна - Россия
                            const country = geoObject.getCountry();
                            if (country === 'Россия') {
                                // Получаем город, регион и координаты
                                const city = geoObject.getLocalities().length > 0 ? geoObject.getLocalities()[0] : 'Неизвестный город';
                                const region = geoObject.getAdministrativeAreas().length > 0 ? geoObject.getAdministrativeAreas()[0] : 'Неизвестный регион';
                                const coordinates = geoObject.geometry.getCoordinates(); // [широта, долгота]

                                // Формируем строку с результатами
                                const resultText = `
Город: ${city}
Регион: ${region}
Страна: ${country}
Координаты: [${coordinates[0]}, ${coordinates[1]}]  // [широта, долгота]
                                `;

                                // Отображаем данные в контейнере
                                resultContainer.textContent = resultText.trim();

                                // Вызов колбэка с данными
                                if (typeof this.onSelectCallback === 'function') {
                                    this.onSelectCallback({
                                        lat: coordinates[0],
                                        lon: coordinates[1]
                                    });
                                }
                            } else {
                                resultContainer.textContent = 'Выберите адрес в России.';
                                if (typeof this.onSelectCallback === 'function') {
                                    this.onSelectCallback(null);
                                }
                            }
                        } else {
                            resultContainer.textContent = 'Не удалось определить данные.';
                            if (typeof this.onSelectCallback === 'function') {
                                this.onSelectCallback(null);
                            }
                        }
                    }).catch((error) => {
                        console.error('Ошибка геокодирования:', error);
                        resultContainer.textContent = 'Ошибка при получении данных.';
                        if (typeof this.onSelectCallback === 'function') {
                            this.onSelectCallback(null);
                        }
                    });
                });
            }
        }

        /**
         * Главный класс приложения.
         */
        class App {
            /**
             * Создает экземпляр приложения и инициализирует компоненты.
             */
            constructor() {
                this.apiUrl = 'https://api-calc.wisetao.com:4343/api/calculate-railway-expedition-delivery';
                this.calculator = new RailwayExpeditionCalculator(this.apiUrl);
                this.initYandexMap();
                this.initCalculateButton();
            }

            /**
             * Инициализирует обработчик Yandex Maps.
             */
            initYandexMap() {
                new YandexMapHandler('arrival-input', 'result', this.handleAddressSelect.bind(this));
            }

            /**
             * Обрабатывает выбор адреса на карте.
             * @param {Object|null} data - Данные о выбранном адресе или null в случае ошибки.
             */
            handleAddressSelect(data) {
                const calculateButton = document.getElementById('calculate-button');
                if (data) {
                    this.calculator.updateDestinationCoordinates(data.lat, data.lon);
                    calculateButton.disabled = false;
                } else {
                    calculateButton.disabled = true;
                }
            }

            /**
             * Инициализирует кнопку расчета стоимости доставки.
             */
            initCalculateButton() {
                const calculateButton = document.getElementById('calculate-button');
                calculateButton.addEventListener('click', () => {
                    calculateButton.disabled = true;
                    const originalText = calculateButton.textContent;
                    calculateButton.textContent = 'Расчет...';
                    this.calculator.calculateDelivery().finally(() => {
                        calculateButton.disabled = false;
                        calculateButton.textContent = originalText;
                    });
                });
            }
        }

        // Инициализация приложения после загрузки DOM
        document.addEventListener('DOMContentLoaded', () => {
            new App();
        });
    </script>
</body>
</html>
