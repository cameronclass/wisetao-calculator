<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор доставки</title>
    <link rel="stylesheet" href="example.css">
</head>
<body>
    <div class="container">
        <!-- Курсы валют -->
        <div class="exchange-rates">
            <h2>Текущие курсы валют</h2>
            <p>USD: <span id="rate-usd">-</span></p>
            <p>CNY: <span id="rate-cny">-</span></p>
        </div>

        <!-- Калькулятор -->
        <div class="calculator">
            <h1>Калькулятор доставки</h1>

            <!-- Объем -->
            <div class="form-group">
                <label>
                    <input type="checkbox" id="toggle-volume"> Рассчитать объем самостоятельно
                </label>
                <div id="dimensions" style="display: none;">
                    <label>Длина (м): <input type="number" id="length" min="0" step="0.01"></label>
                    <label>Ширина (м): <input type="number" id="width" min="0" step="0.01"></label>
                    <label>Высота (м): <input type="number" id="height" min="0" step="0.01"></label>
                </div>
                <label>Объем груза (м³): <input type="number" id="volume" min="0" step="0.01"></label>
            </div>

            <!-- Вес -->
            <div class="form-group">
                <label>Вес груза (кг, минимум 5 кг): <input type="number" id="weight" min="5" step="0.1"></label>
            </div>

            <!-- Стоимость -->
            <div class="form-group">
                <label>Стоимость груза:</label>
                <input type="number" id="cargo-value" min="0" step="0.01">
            </div>

            <!-- Количество мест -->
            <div class="form-group">
                <label>Количество мест (1-1000):</label>
                <input type="number" id="places" min="1" max="1000" value="1">
            </div>

            <!-- Упаковка -->
            <div class="form-group">
                <label>Выберите упаковку:</label>
                <select id="packaging">
                    <option value="">Выберите</option>
                    <option value="2">Стандартная упаковка: 2$/место</option>
                    <option value="4">Стандартная с картонными уголками: 4$/место</option>
                    <option value="30">Деревянная обрешетка: 30$/м³</option>
                    <option value="35">Деревянная рама: 35$/м³</option>
                    <option value="7.5">Поддон + водонепроницаемая упаковка: 7.5$/м³</option>
                </select>
            </div>

            <!-- Категория -->
            <div class="form-group">
                <label>Категория груза:</label>
                <select id="category">
                    <option value="">Выберите категорию</option>
                </select>
            </div>

            <!-- Результаты -->
            <div class="results">
                <h2>Результаты:</h2>
                <p>Стоимость доставки (USD): <span id="delivery-cost-usd">-</span></p>
                <p>Стоимость доставки (RUB): <span id="delivery-cost-rub">-</span></p>
                <p>Стоимость доставки (CNY): <span id="delivery-cost-cny">-</span></p>
            </div>
        </div>
    </div>
    <script src="example.js"></script>
</body>
</html>
